<body>
    {% if pokemons %}
    <div style="overflow-x:auto;">
        <div style="overflow-x:auto;">
        <table class="table table-condensed" style="border-spacing: 5px;">
        
        {% for pokemon in pokemons %}
        <td style="width:20%">
        <center>
        <div style="border-style:ridge;border-width:1px;">
        <a href="">
        <img src="https://pokeres.bastionbot.org/images/pokemon/{{forloop.counter}}.png" alt="Image" style="height:200px; padding:8px" />
        </a>
        <br />
        <div>
        <h4> {{ pokemon.name }} </h4>
        <h4>Numero del pokemon: {{forloop.counter}}</h4>
        <h4> {{ pokemon.url }} </h4>
        <h4> <a href="{% url 'appPokedex:det' forloop.counter %}"  ALIGN="center" ><i class="fas fa-eye">Ver detalle</i></a></h4>
        
        

        
        </div>
        
        <br />
        </div>
        </center>
        </td>
        <p> </p>
       
       {% if forloop.counter|divisibleby:5 %} 
        <tr></tr>          
        {% endif  %}
        {% endfor  %}
    
        </table>
        </div>
        </div>
        {% else %}
        <p>No trae nada</p>
      {% endif  %}
